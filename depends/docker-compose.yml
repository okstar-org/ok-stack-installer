version: "3"
services:
  minio:
    image: "quay.io/minio/minio"
    restart: always
    environment:
      MINIO_ACCESS_KEY: "minio"
      MINIO_SECRET_KEY: "minio1234567#"
    volumes:
      - ${DATA_DIR}/minio/data:/data
    ports:
      - 7000:7000
    command: server -address ":7000" --console-address ":7001" /data  
    privileged: true

  db:
    image: "mariadb:10.6.15"
    volumes:
      - /etc/localtime:/etc/localtime
      - ./mariadb/initdb.d:/docker-entrypoint-initdb.d
      - ${DATA_DIR}/mariadb/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "okstar"
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" , "-h", "localhost","-uroot", "-pokstar", "ping"]  
      timeout: 20s
      retries: 20
      interval: 10s

  apacheds:
    build:
      context: ./apacheds
    ports:
      - "10389:10389"
    restart: always
    healthcheck:  
      test: ["CMD", "nc", "-zv", "localhost", "10389"]  
      interval: 10s  
      timeout: 5s  
      retries: 3

  keycloak:
    build:
      context: ./keycloak
    environment:
      - KC_DB=mariadb
      - KC_DB_USERNAME=root
      - KC_DB_PASSWORD=okstar
      - KC_DB_URL=jdbc:mariadb://db/keycloak?autoReconnect=true&useUnicode=true&characterEncoding=utf8
      - KC_HOSTNAME_STRICT=false
      - KC_PROXY=edge
      - KC_PROXY_ADDRESS_FORWARDING=true
      - KC_PROXY_HEADERS=xforwarded
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
      - KC_HTTP_ENABLED=true
      - KC_HTTP_PORT=8080
      - KC_HTTPS_PORT=8443
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=okstar
      - KEYCLOAK_SAME_SITE_COOKIES=true
    volumes:
      - /etc/localtime:/etc/localtime
    ports:
      - 8080:8080
      - 8443:8443
    restart: always
    depends_on:
      - db
      - apacheds
    healthcheck:  
      test: ["CMD", "curl", "-f", "http://localhost:9000/health/live"]  
      interval: 10s  
      timeout: 10s
      retries: 10  

  ok-openfire:
    build:
      context: ./openfire
    restart: always
    volumes:
      - ${DATA_DIR}/ok-openfire:/home/openfire
      - ${DATA_DIR}/ok-openfire/logs:/var/log/openfire
    ports:
      - 5222:5222
      - 9090:9090
      - 5005:5005
    depends_on:
      - db
      - apacheds

  ok-stack:
    image: "okstarorg/${VERSION}"
    restart: always
    ports:
      - 1080:80

    volumes:
      - ${DATA_DIR}/ok-stack/logs:/home/okstar/ok-stack-backend/logs
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
      - apacheds
      - keycloak

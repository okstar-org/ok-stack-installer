services:
  db:
    image: "mariadb:10.6.15"
    volumes:
      - /etc/localtime:/etc/localtime
      - ./mariadb/initdb.d:/docker-entrypoint-initdb.d
      - ./mariadb/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "okstar"
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" , "-h", "localhost","-uroot", "-pokstar", "ping"]  
      timeout: 20s
      retries: 20
      interval: 10s

  apacheds:
    build:
      context: ./apacheds
    ports:
      - "10389:10389"
    restart: always
    healthcheck:  
      test: ["CMD", "nc", "-zv", "localhost", "10389"]  
      interval: 10s  
      timeout: 5s  
      retries: 3

  keycloak:
    build:
      context: ./keycloak
    environment:
      - KC_DB=mariadb
      - KC_DB_USERNAME=root
      - KC_DB_PASSWORD=okstar
      - KC_DB_URL=jdbc:mariadb://db/keycloak?autoReconnect=true&useUnicode=true&characterEncoding=utf8
      - KC_HOSTNAME_STRICT=false
      - KC_PROXY=edge
      - KC_PROXY_ADDRESS_FORWARDING=true
      - KC_PROXY_HEADERS=xforwarded
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
      - KC_HTTP_ENABLED=true
      - KC_HTTP_PORT=8080
      - KC_HTTPS_PORT=8443
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=okstar
      - KEYCLOAK_SAME_SITE_COOKIES=true
    volumes:
      - /etc/localtime:/etc/localtime
    ports:
      - 18080:8080
      - 18443:8443
      - 19000:9000
    restart: always
    depends_on:
      db:
        condition: service_healthy
      apacheds:
        condition: service_healthy
    healthcheck:  
      test: ["CMD", "curl", "-f", "http://localhost:9000/health/live"]  
      interval: 10s  
      timeout: 10s
      retries: 10  

  ok-openfire:
    image: "okstarorg/ok-openfire"
    restart: always
    volumes:
      - ./ok-openfire/logs:/var/log/openfire
    ports:
      - 5222:5222
      - 9090:9090
    depends_on:
      db:
        condition: service_healthy
      apacheds:
        condition: service_healthy

  ok-stack:
    image: "okstarorg/ok-stack-backend:${VERSION}"
    restart: always
    ports:
      - 1080:80
    volumes:
      - ./ok-stack/logs:/home/okstar/ok-stack/logs
    depends_on:
      db:
        condition: service_healthy
      apacheds:
        condition: service_healthy
      keycloak:
        condition: service_healthy
